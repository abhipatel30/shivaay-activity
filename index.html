<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivaay's Activity Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, orderBy, query } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.db = db;
        window.collection = collection;
        window.addDoc = addDoc;
        window.getDocs = getDocs;
        window.deleteDoc = deleteDoc;
        window.doc = doc;
        window.orderBy = orderBy;
        window.query = query;
    </script>
    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-primary">Shivaay's Activity Tracker</h2>
        <label for="activity" class="form-label">Select Activity:</label>
        <select id="activity" class="form-select" onchange="showActivityFields()">
            <option value="">Select</option>
            <option value="eating">Eating</option>
            <option value="diaper">Diaper Change</option>
            <option value="sleep">Sleep Time</option>
            <option value="wake">Wake Up Time</option>
            <option value="poop">Poop Time</option>
            <option value="medicine">Medicine Given</option>
        </select>

        <div id="activityFields" class="hidden mt-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" id="date" class="form-control" required>

            <div id="eatingField" class="hidden mt-3">
                <label>Eating:</label>
                <select id="eating" class="form-select"></select>
                <input type="text" id="newFood" class="form-control mt-2" placeholder="Add new food">
                <button class="btn btn-primary mt-2" onclick="addNewFood()">Add Food</button>
            </div>
            
            <div id="medicineField" class="hidden mt-3">
                <label>Medicine Given:</label>
                <div id="medicineList"></div>
                <input type="text" id="newMedicine" class="form-control mt-2" placeholder="Add new medicine">
                <button class="btn btn-primary mt-2" onclick="addNewMedicine()">Add Medicine</button>
            </div>
            
            <input type="text" id="diaper" class="form-control hidden mt-3 timepicker" placeholder="Select Time">
            <input type="text" id="sleep" class="form-control hidden mt-3 timepicker" placeholder="Select Time">
            <input type="text" id="wake" class="form-control hidden mt-3 timepicker" placeholder="Select Time">
            <input type="text" id="poop" class="form-control hidden mt-3 timepicker" placeholder="Select Time">
            
            <button class="btn btn-success mt-3" onclick="logActivity()">Log Activity</button>
        </div>
        
        <table class="table table-bordered table-striped mt-4">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Activity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="activityLog"></tbody>
        </table>
    </div>
    
    <script type="module">
        async function logActivity() {
            let date = document.getElementById("date").value;
            let activity = document.getElementById("activity").value;
            let time = document.getElementById(activity === "eating" || activity === "medicine" ? "date" : activity).value;
            if (!date || !activity || !time) return;

            await addDoc(collection(db, "activities"), {
                date, time, activity
            });
            loadActivities();
        }
        
        async function loadActivities() {
            const q = query(collection(db, "activities"), orderBy("date", "desc"));
            const snapshot = await getDocs(q);
            let tbody = document.getElementById("activityLog");
            tbody.innerHTML = "";
            snapshot.forEach(docSnap => {
                let entry = docSnap.data();
                let docId = docSnap.id;
                tbody.innerHTML += `<tr>
                    <td>${entry.date}</td>
                    <td>${entry.time}</td>
                    <td>${entry.activity}</td>
                    <td><button class='btn btn-danger' onclick='deleteActivity("${docId}")'>Delete</button></td>
                </tr>`;
            });
        }
        
        async function deleteActivity(docId) {
            await deleteDoc(doc(db, "activities", docId));
            loadActivities();
        }

        document.addEventListener("DOMContentLoaded", loadActivities);
    </script>
</body>
</html>
