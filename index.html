<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivaay's Activity Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-primary">Shivaay's Activity Tracker</h2>
        <label for="activity" class="form-label">Select Activity:</label>
        <select id="activity" class="form-select" onchange="showActivityFields()">
            <option value="">Select</option>
            <option value="eating">Eating</option>
            <option value="diaper">Diaper Change</option>
            <option value="sleep">Sleep Time</option>
            <option value="wake">Wake Up Time</option>
            <option value="poop">Poop Time</option>
            <option value="medicine">Medicine Given</option>
        </select>

        <div id="activityFields" class="hidden mt-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" id="date" class="form-control" required>

            <div id="eatingField" class="hidden mt-3">
                <label>Eating:</label>
                <select id="eating" class="form-select"></select>
                <input type="text" id="newFood" class="form-control mt-2" placeholder="Add new food">
                <button class="btn btn-primary mt-2" onclick="addNewFood()">Add Food</button>
            </div>
            
            <div id="medicineField" class="hidden mt-3">
                <label>Medicine Given:</label>
                <div id="medicineList"></div>
                <input type="text" id="newMedicine" class="form-control mt-2" placeholder="Add new medicine">
                <button class="btn btn-primary mt-2" onclick="addNewMedicine()">Add Medicine</button>
            </div>
            
            <input type="text" id="diaper" class="form-control hidden mt-3 timepicker" placeholder="Select Time">
            <input type="text" id="sleep" class="form-control hidden mt-3 timepicker" placeholder="Select Time">
            <input type="text" id="wake" class="form-control hidden mt-3 timepicker" placeholder="Select Time">
            <input type="text" id="poop" class="form-control hidden mt-3 timepicker" placeholder="Select Time">
            
            <button class="btn btn-success mt-3" onclick="logActivity()">Log Activity</button>
        </div>
        
        <table class="table table-bordered table-striped mt-4">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Activity</th>
                </tr>
            </thead>
            <tbody id="activityLog"></tbody>
        </table>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const firebaseConfig = {
                apiKey: "AIzaSyD2xfXF2LDeglPfBxdN6KCKfHtinOkywvI",
                authDomain: "shivaay-tracker.firebaseapp.com",
                projectId: "shivaay-tracker",
                storageBucket: "shivaay-tracker.firebasestorage.app",
                messagingSenderId: "1054644781317",
                appId: "1:1054644781317:web:418bd54ffc4c6f35fe776c",
                measurementId: "G-BE73ZYYMBB"
            };
            
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            
            window.showActivityFields = function() {
                document.getElementById("activityFields").classList.remove("hidden");
                ["eatingField", "medicineField", "diaper", "sleep", "wake", "poop"].forEach(id => {
                    document.getElementById(id).classList.add("hidden");
                });
                let selected = document.getElementById("activity").value;
                if (selected) {
                    document.getElementById(selected === "eating" ? "eatingField" : selected === "medicine" ? "medicineField" : selected).classList.remove("hidden");
                }
            }
            
            window.logActivity = function() {
                let date = document.getElementById("date").value;
                let activity = document.getElementById("activity").value;
                let time = document.getElementById(activity === "eating" || activity === "medicine" ? "date" : activity).value;
                if (!date || !activity || !time) return;
                
                db.collection("activities").add({
                    date, time, activity
                }).then(() => {
                    loadActivities();
                });
            }
            
            function loadActivities() {
                db.collection("activities").orderBy("date", "desc").get().then(snapshot => {
                    let tbody = document.getElementById("activityLog");
                    tbody.innerHTML = "";
                    snapshot.forEach(doc => {
                        let entry = doc.data();
                        tbody.innerHTML += `<tr><td>${entry.date}</td><td>${entry.time}</td><td>${entry.activity}</td></tr>`;
                    });
                });
            }
            
            window.addNewFood = function() {
                let food = document.getElementById("newFood").value;
                if (!food) return;
                let option = document.createElement("option");
                option.text = food;
                document.getElementById("eating").add(option);
                document.getElementById("newFood").value = "";
            }
            
            window.addNewMedicine = function() {
                let med = document.getElementById("newMedicine").value;
                if (!med) return;
                let div = document.createElement("div");
                div.innerHTML = `<input type='checkbox'> ${med}`;
                document.getElementById("medicineList").appendChild(div);
                document.getElementById("newMedicine").value = "";
            }
        });
    </script>
</body>
</html>
